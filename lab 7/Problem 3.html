<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>problem 1</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style type="text/css">
		.progress{
			width: 100%;
			background-color: #ccc;
			position: relative;
			height: 30px;
		}
		.bar{
			position: absolute;
			background-color: green;
			width: 1%;

			line-height: 30px;
			color: white;
			font-weight: bold;
			text-align: center;
		}
		button{
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>Javascript Progress Bar</h1>
	<div class="progress">
		<div class="bar">
			
		</div>
	</div>
	<button>Click me</button>
	<script type="text/javascript">
		$('button').click(function(event) {
			var loading = document.querySelector(".bar");
			let count = 1;
		    var width = 1;
		    var id = setInterval(frame, 100);

		    function frame() {
		      if (width >= 100) {
		        clearInterval(id);
		        count = 1;
		      } else {
		        width++;
		        loading.style.width = width + "%";
		        document.querySelector('.bar').innerHTML = `${width}%`;
		      }
		    }
		});
	</script>
</body>
</html>
