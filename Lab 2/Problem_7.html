<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>UPDATE INFORMATION</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
	<main>
		<div class="account">
			<h1>tài khoản của bạn</h1>
		</div>
		<div class="features">
			<button type="button">quản lý tài khoản</button>
			<button type="button">quản lý đơn hàng</button>
			<button type="button">thay đổi mật khẩu</button>
		</div>
		<p>Bạn có thể cập nhật lại thông tin của mình tại các trường dưới đây</p>
		<p>Lưu ý: Những trường có dấu"<span>*</span>"là bắt buộc</p>
		<div class="container">
		  <div class="row">
		    <div class="col-sm">
		    	<form action="####" method="POST">
		    		<label for="_name"><b>Họ và tên<span>*</span></b></label>
		    		<input type="text" name="name" id="_name" placeholder="Nguyen Van A">
		    		<label for="_city"><b>Tỉnh - Thành Phố<span>*</span></b></label>
		    		<input type="text" name="city" id="_city" placeholder="TP Ho Chi Minh">
		    		<label for="_district"><b>Quận - Huyện<span>*</span></b></label>
		    		<input type="text" name="district" id="_district" placeholder="Quan 5">
		    		<label for="_address"><b>Địa chỉ<span>*</span></b></label>
		    		<input type="text" name="address" id="_address" placeholder="271/2 An Duong Vuong, Phuong 3, Quan 5, TP Ho Chi Minh">
		    		<label for="_phone"><b>Số điện thoại<span>*</span></b></label>
		    		<input type="text" name="phone" id="_phone" placeholder="0973 371 356">
		    		<label for="_email"><b>Email<span>*</span></b></label>
		    		<input type="email" name="email" id="_email" placeholder="nguyenvana@gmail.com">
		    	</form>
		    </div>
		    <div class="col-sm">
		    	<form action="####" method="POST">
		    		<label for="_birth"><b>Ngày sinh</b></label>
		    		<input type="date" name="birth" id="_birth" placeholder="01/01/1990">
		    		<label for="_comapy"><b>Công ty</b></label>
		    		<input type="text" name="company" id="_comapy" placeholder="Cong ty cua ban">
		    		<label for="_duty"><b>Chức vụ</b></label>
		    		<input type="text" name="duty" id="_duty" placeholder="Chuc vu tai cong ty">
		    		<label for="_type_flower_liked"><b>Bạn thích Loại hoa</b></label>
		    		<input type="text" name="type_flower_liked" id="_type_flower_liked" placeholder="Hoa hong, Hoa lan,...">
		    		<label for="_color_flower_liked"><b>Bạn thích Màu hoa</b></label>
		    		<input type="text" name="color_flower_liked" id="_color_flower_liked" placeholder="Mau do, Mau tim,...">
		    		<label for="_style_flower_do"><b>Phong cách cắm hoa</b></label>
		    		<input type="text" name="style_flower_do" id="_style_flower_do" placeholder="Co dien, Don gian, Hien dai, De thuong,...">
		    	</form>
		    	<form>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  <div class="form-group form-check">
				    <input type="checkbox" class="form-check-input" id="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1">Check me out</label>
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
		    </div>
		  </div>
		</div>
	</main>
</body>
</html>
