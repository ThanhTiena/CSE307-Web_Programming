<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>UPDATE INFORMATION</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="problem7.css">
</head>
<body>
	<main>
		<div class="account">
			<h1>tài khoản của bạn</h1>
		</div>
		<div class="features">
			<button type="button" class="btn btn-outline-primary">quản lý tài khoản</button>
			<button type="button" class="btn btn-outline-primary">quản lý đơn hàng</button>
			<button type="button" class="btn btn-outline-primary">thay đổi mật khẩu</button>
		</div>
		<div class="note">
			<p>Bạn có thể cập nhật lại thông tin của mình tại các trường dưới đây</p>
			<p>Lưu ý: Những trường có dấu"<span>*</span>"là bắt buộc</p>
		</div>
		<div class="container">
	    	<form action="####" method="POST">
	    		<div class="row">
	    			<div class="col-sm">
					<div class="form-group">
						<label for="_name"><b>Họ và tên<span>*</span></b></label>
					    <input type="text" class="form-control" id="_name" placeholder="Nguyen Van A" required>
					    <label for="_city"><b>Tỉnh - Thành Phố<span>*</span></b></label>
    					<input type="text" class="form-control" name="city" id="_city" placeholder="TP Ho Chi Minh" required>
					    <label for="_district"><b>Quận - Huyện<span>*</span></b></label>
    					<input type="text" class="form-control" name="district" id="_district" placeholder="Quan 5" required>
					   <label for="_address"><b>Địa chỉ<span>*</span></b></label>
    					<input type="text" class="form-control" name="address" id="_address" placeholder="271/2 An Duong Vuong, Phuong 3, Quan 5, TP Ho Chi Minh" required>
					    <label for="_phone"><b>Số điện thoại<span>*</span></b></label>
    					<input type="text" class="form-control" name="phone" id="_phone" placeholder="0973 371 356" required>
					    <label for="_email"><b>Email<span>*</span></b></label>
    					<input type="email" class="form-control" name="email" id="_email" placeholder="nguyenvana@gmail.com" required>
					</div>
				</div>
				<div class="col-sm">
			    	<div class="form-group">
			    		<label for="_birth"><b>Ngày sinh</b></label>
			    		<input type="date" class="form-control" name="birth" id="_birth" placeholder="01/01/1990" required="">
			    		<label for="_comapy"><b>Công ty</b></label>
			    		<input type="text" class="form-control" name="company" id="_comapy" placeholder="Cong ty cua ban" required>
			    		<label for="_duty"><b>Chức vụ</b></label>
			    		<input type="text" class="form-control" name="duty" id="_duty" placeholder="Chuc vu tai cong ty" required>
			    		<label for="_type_flower_liked"><b>Bạn thích Loại hoa</b></label>
			    		<input type="text" class="form-control" name="type_flower_liked" id="_type_flower_liked" placeholder="Hoa hong, Hoa lan,..." required>
			    		<label for="_color_flower_liked"><b>Bạn thích Màu hoa</b></label>
			    		<input type="text" class="form-control" name="color_flower_liked" id="_color_flower_liked" placeholder="Mau do, Mau tim,..." required>
			    		<label for="_style_flower_do"><b>Phong cách cắm hoa</b></label>
			    		<input type="text" class="form-control" name="style_flower_do" id="_style_flower_do" placeholder="Co dien, Don gian, Hien dai, De thuong,..." required>
			    	</div>
				</div>
			</form>
		</div>
		<div class="send">
			<button type="submit" class="btn btn-outline-primary">Cập Nhật Thông Tin</button>
		</div>
	</main>
</body>
</html>
