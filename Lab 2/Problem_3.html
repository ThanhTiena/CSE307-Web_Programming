<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Form</title>
</head>
<body>
	<form action="###" method="GET">
		<table>
			<tbody>
				<tr>
					<td>
						<label for="_membername">Member name: </label>
						<input type="text" name="membername" id="_membername" required autofocus="">
					</td>
				</tr>
				<tr>
					<td>
						<label for="_email">Email: </label>
						<input type="text" name="email" id="_email" required>
					</td>
				</tr>
				<tr>
					<td>
						<label for="_school">School: </label>
						<input type="text" name="school" id="_school" required>
					</td>
				</tr>
			</tbody>
		</table>
		<button type="submit"><img src="submit.png" alt="submit" loading="lazy"></button>
	</form>
</body>
</html>
