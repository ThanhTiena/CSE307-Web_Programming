<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
</head>
<body>
	<form action="###" method="POST">
		<table border="2" cellpadding="5">
			<thead>
				<th colspan="4">
					<input type="text" name="result" value="123">
				</th>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td><button type="submit">+</button></td>
				</tr>
				<tr>
					<td>4</td>
					<td>5</td>
					<td>6</td>
					<td><button type="submit">-</button></td>
				</tr>
				<tr>
					<td>7</td>
					<td>8</td>
					<td>9</td>
					<td><button type="submit">*</button></td>
				</tr>
				<tr>
					<td colspan="2">0</td>
					<td>.</td>
					<td><button type="submit">/</button></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
